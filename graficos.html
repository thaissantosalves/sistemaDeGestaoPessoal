<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos - Sistema de Gestão Pessoal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="header-content">
            <h1 class="header-title"><i class="fas fa-chart-bar"></i> Gráficos Estatísticos</h1>
            <div style="display: flex; gap: 10px; align-items: center;">
                <span id="userNome" style="color: #86868b; font-size: 14px;"></span>
                <button class="darkmode-toggle" id="darkmodeToggle" onclick="toggleDarkMode()">
                    <i class="fas" id="darkmodeIcon"></i>
                </button>
                <button class="btn-logout" onclick="fazerLogout()" style="background: #ff3b30; color: white; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 14px;">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </div>
        <nav class="main-nav">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Início</a>
            <a href="relatorios.html" class="nav-link"><i class="fas fa-file-alt"></i> Relatórios</a>
            <a href="graficos.html" class="nav-link active"><i class="fas fa-chart-bar"></i> Gráficos</a>
        </nav>
    </header>

    <div class="container">
        <div class="section full-width">
            <h2><i class="fas fa-chart-line"></i> Estatísticas e Gráficos</h2>
            
            <div class="charts-grid">
                <div class="chart-container">
                    <h3><i class="fas fa-wallet"></i> Despesas por Categoria</h3>
                    <canvas id="chartDespesas"></canvas>
                </div>
                
                <div class="chart-container">
                    <h3><i class="fas fa-chart-pie"></i> Status de Pagamento</h3>
                    <canvas id="chartStatusPagamento"></canvas>
                </div>
                
                <div class="chart-container">
                    <h3><i class="fas fa-credit-card"></i> Distribuição de Contas</h3>
                    <canvas id="chartContas"></canvas>
                </div>
                
                <div class="chart-container">
                    <h3><i class="fas fa-calendar-alt"></i> Despesas ao Longo do Tempo</h3>
                    <canvas id="chartTemporal"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">Desenvolvido</i> por <strong>Thais Santos</strong></p>
            <div class="social-links">
                <a href="https://github.com/thaissantosalves" target="_blank" class="social-link" title="GitHub">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <a href="https://www.linkedin.com/in/thaissantos-alves/" target="_blank" class="social-link" title="LinkedIn">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
            </div>
        </div>
    </footer>

    <script src="auth.js"></script>
    <script src="script.js"></script>
    <script src="graficos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            verificarSessao();
        });
    </script>
</body>
</html>
