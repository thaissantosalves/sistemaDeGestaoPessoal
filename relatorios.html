<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - Sistema de Gestão Pessoal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="header-content">
            <h1 class="header-title"><i class="fas fa-file-alt"></i> Relatórios</h1>
            <button class="darkmode-toggle" id="darkmodeToggle" onclick="toggleDarkMode()">
                <i class="fas" id="darkmodeIcon"></i>
            </button>
        </div>
        <nav class="main-nav">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Início</a>
            <a href="relatorios.html" class="nav-link active"><i class="fas fa-file-alt"></i> Relatórios</a>
            <a href="graficos.html" class="nav-link"><i class="fas fa-chart-bar"></i> Gráficos</a>
        </nav>
    </header>

    <div class="container">
        <div class="section full-width">
            <h2><i class="fas fa-chart-line"></i> Gerar Relatórios</h2>
            
            <div class="report-controls">
                <select id="tipoRelatorio" class="report-select">
                    <option value="anotacoes">Anotações</option>
                    <option value="lembretes">Lembretes</option>
                    <option value="contas">Contas</option>
                    <option value="despesas">Despesas</option>
                    <option value="diarios">Diário Pessoal</option>
                    <option value="completo">Relatório Completo</option>
                </select>
                <button onclick="gerarRelatorio()" class="btn-primary"><i class="fas fa-file-alt"></i> Gerar Relatório</button>
                <button onclick="exportarPDF()" class="btn-secondary"><i class="fas fa-download"></i> Exportar PDF</button>
            </div>

            <div id="relatorioContainer" class="relatorio-container"></div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">Desenvolvido</i> por <strong>Thais Santos</strong></p>
            <div class="social-links">
                <a href="https://github.com/thaissantosalves" target="_blank" class="social-link" title="GitHub">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <a href="https://www.linkedin.com/in/thaissantos-alves/" target="_blank" class="social-link" title="LinkedIn">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="relatorios.js"></script>
</body>
</html>
